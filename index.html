<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax Effect</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#background {
			background-image: url("https://www.fcbarcelona.com/fcbarcelona/photo/2022/08/02/ae5252d1-b79b-4950-9e34-6e67fac09bb0/LeoMessi20092010_pic_fcb-arsenal62.jpg");
			background-size: cover;
			background-position: center;
			height: 100vh;
			position: relative;
			overflow: hidden;
		}

		#content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 3rem;
			font-weight: bold;
			text-align: center;
			text-shadow: 2px 2px black;
		}

		#seccio1 {
            
			height: 100vh;
			background-color: #cccccc;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		
		h2 {
			color: rgb(255, 255, 255);
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
			padding: 50px 0;
			text-shadow: 2px 2px black;
		}
	</style>
</head>
<body>

	<div id="background">
		<div id="content">
			<h1>Efeceta Parallax </h1>
		</div>
	</div>

	<div id="seccio1">
		<h2>TAULA</h2>
	</div>
</body>
</html>
